{{ define "main" }}
<div class="error-container">
  <div class="error-content">
    <div class="error-animation">
      <div class="error-icon-bg"></div>
      <h1 class="error-code">404</h1>
      <div class="error-icon">
        <svg viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg" width="80" height="80">
          <defs>
            <linearGradient id="gradientFill" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#9333EA" />
              <stop offset="50%" stop-color="#4338CA" />
              <stop offset="100%" stop-color="#DB2777" />
            </linearGradient>
            <mask id="hexHole">
              <rect width="100%" height="100%" fill="white"/>
              <path fill="black" d="M90,45 L50,65 L50,115 L90,135 L130,115 L130,65 Z" />
            </mask>
            <clipPath id="hexClip">
              <path d="M90,25 L30,55 L30,125 L90,155 L150,125 L150,55 Z" />
            </clipPath>
          </defs>
          
          <path fill="url(#gradientFill)" d="M90,25 L30,55 L30,125 L90,155 L150,125 L150,55 Z" mask="url(#hexHole)" />
          
          <path fill="none" stroke="currentColor" stroke-width="2" d="M90,45 L50,65 L50,115 L90,135 L130,115 L130,65 Z" />
          
          <g clip-path="url(#hexClip)">
            <path d="M90,15 L90,45" stroke="currentColor" stroke-width="2" />
            <path d="M20,45 L50,65" stroke="currentColor" stroke-width="2" />
            <path d="M160,45 L130,65" stroke="currentColor" stroke-width="2" />
            <path d="M20,135 L50,115" stroke="currentColor" stroke-width="2" />
            <path d="M160,135 L130,115" stroke="currentColor" stroke-width="2" />
            <path d="M90,165 L90,135" stroke="currentColor" stroke-width="2" />
          </g>
          
          <circle cx="90" cy="90" r="7" fill="currentColor" />
          <circle cx="90" cy="90" r="3.5" fill="#4338CA" />
        </svg>
      </div>
    </div>
    <div class="error-message">
      <h2>Páxina non atopada</h2>
      <p>A páxina que buscas non existe ou foi movida a outro lugar.</p>
      <div class="error-actions">
        <a href="/" class="home-link primary-btn">Volver ao inicio</a>
        <button onclick="window.history.back()" class="back-link secondary-btn">Volver atrás</button>
      </div>
    </div>
  </div>
</div>

<style>
  .error-container {
    height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-family: var(--font-family);
    padding: 1rem;
  }
  
  .error-content {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 3rem;
    padding: 3rem;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    max-width: 90%;
    width: 700px;
    position: relative;
    overflow: hidden;
    border: 1px solid rgba(147, 51, 234, 0.1);
  }
  
  .error-content::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, #9333EA, #4338CA, #DB2777);
    z-index: 1;
  }
  
  .error-animation {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: float 6s infinite ease-in-out;
  }
  
  .error-icon-bg {
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(147, 51, 234, 0.1) 0%, rgba(67, 56, 202, 0.05) 70%, transparent 100%);
    animation: pulse 3s infinite ease-in-out;
  }
  
  .error-code {
    font-size: 0;
    position: absolute;
    opacity: 0;
  }
  
  .error-icon {
    position: relative;
    z-index: 2;
    color: rgba(147, 51, 234, 0.8);
  }
  
  .error-message {
    text-align: left;
    z-index: 2;
  }
  
  .error-message h2 {
    font-size: 2.25rem;
    font-weight: 700;
    margin: 0 0 1rem 0;
    background: linear-gradient(90deg, #9333EA, #4338CA);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-fill-color: transparent;
  }
  
  .error-message p {
    font-size: 1.125rem;
    margin: 0 0 1.75rem 0;
    color: var(--text-color);
    opacity: 0.8;
    line-height: 1.6;
  }
  
  .error-actions {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
  }
  
  .primary-btn, .secondary-btn {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    text-decoration: none;
    border-radius: 6px;
    font-weight: 500;
    transition: all 0.3s ease;
    border: none;
    outline: none;
    cursor: pointer;
    font-size: 1rem;
  }
  
  .primary-btn {
    background: linear-gradient(135deg, #9333EA, #4338CA);
    color: white;
    box-shadow: 0 4px 12px rgba(147, 51, 234, 0.3);
  }
  
  .secondary-btn {
    background: rgba(255, 255, 255, 0.1);
    color: var(--text-color);
    border: 1px solid rgba(147, 51, 234, 0.2);
  }
  
  .primary-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 16px rgba(147, 51, 234, 0.4);
  }
  
  .secondary-btn:hover {
    background: rgba(147, 51, 234, 0.1);
    transform: translateY(-3px);
  }
  
  .primary-btn:active, .secondary-btn:active {
    transform: translateY(-1px);
  }
  
  @media (max-width: 768px) {
    .error-content {
      flex-direction: column;
      gap: 2rem;
      padding: 2rem;
    }
    
    .error-message {
      text-align: center;
    }
    
    .error-message h2 {
      font-size: 1.75rem;
    }
    
    .error-actions {
      justify-content: center;
    }
  }

  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 0.5; }
    50% { transform: scale(1.1); opacity: 0.7; }
    100% { transform: scale(1); opacity: 0.5; }
  }
  
  html.dark .error-content {
    background: rgba(28, 26, 36, 0.6);
    border-color: rgba(147, 51, 234, 0.2);
  }
  
  html.dark .error-icon {
    color: rgba(147, 51, 234, 0.9);
  }
  
  html.dark .secondary-btn {
    background: rgba(28, 26, 36, 0.8);
    border-color: rgba(147, 51, 234, 0.3);
  }
  
  html.dark .secondary-btn:hover {
    background: rgba(147, 51, 234, 0.2);
  }
</style>
{{ end }}
