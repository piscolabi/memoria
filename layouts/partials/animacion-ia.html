<div class="animation-container">
  <style>
    .animation-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      display: flex;
      align-items: baseline;
      justify-content: center;
      position: relative;
    }
    
    .word-container {
      position: relative;
      height: 60px;
      width: 180px;
      display: inline-block;
    }
    
    .word {
      font-size: 48px;
      font-weight: 900;
      position: absolute;
      right: 0;
      white-space: nowrap;
      background: linear-gradient(to right, #4969df, #7035DC);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      opacity: 0;
      transform: translateY(80px);
      transition: transform 1.2s ease-in-out, opacity 1.2s ease-in-out;
    }
    
    .static-text {
      font-size: 60px;
      font-weight: 900;
      background: linear-gradient(135deg, #9333EA, #4338CA, #DB2777);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline-block;
    }
  </style>

  <div class="container">
    <div class="word-container" id="wordContainer-{{ now.UnixNano }}"></div>
    <div class="static-text">IA</div>
  </div>
  
  <!-- <script src="/js/animacion-ia.js"></script> -->
  {{ $animacionJs := resources.Get "js/animacion-ia.js" }}
  {{ if eq hugo.Environment "production" }}
    {{ $animacionJs = $animacionJs | resources.Minify | resources.Fingerprint }}
  {{ end }}
  <script src="{{ $animacionJs.RelPermalink }}"></script>
</div>
