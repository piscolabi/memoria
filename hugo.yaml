baseURL: ''
languageCode: gl
title: memoria piscolabis
theme: hextra

enableRobotsTXT: true
# Parse Git commit
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]


defaultContentLanguage: gl
languages:
  gl:
    languageName: Galego
    languageCode: gl
    weight: 1
    title:   memorIA

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true


enableInlineShortcodes: true
enablePasswordProtection: true


menu:
  main:
    - identifier: docs
      name: Memoria
      pageRef: /docs
      weight: 1
    - identifier: changelog
      name: Cambios
      pageRef: /changelog
      weight: 2
    - identifier: about
      name: Info
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/piscolabi/memoria"
      params:
        icon: github

  sidebar:
    - identifier: interes
      name: Máis
      params:
        type: separator
      weight: 1
    - identifier: about
      name: "About"
      pageRef: "/about"
      weight: 2
    - identifier: hugoDocs
      name: "Grao IA - usc.gal ↗"
      url: "https://www.usc.gal/gl/estudos/graos/enxenaria-arquitectura/grao-intelixencia-artificial"
      weight: 3

params:
  customCSS:
    - css/custom.css
  description: probiña da web jejje

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: logo/logo6.svg
      dark: logo/logo5.svg
      width: 50
      height: 52
      # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide


  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
      enable: true
      displayCopyright: true
      displayPoweredBy: true
      width: normal

  displayUpdatedDate: true
  dateFormat: "2 de January, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: false
    base: "https://github.com/piscolabi/memoria/edit/main/content"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

    article:
      displayPagination: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  comments:
    enable: false
    type: giscus

    # https://giscus.app/
    giscus:
      repo: imfing/hextra
      repoId: R_kgDOJ9fJag
      category: General
      categoryId: DIC_kwDOJ9fJas4CY7gW
      # mapping: pathname
      # strict: 0
      # reactionsEnabled: 1
      # emitMetadata: 0
      # inputPosition: top
      # lang: en
      # theme: noborder_dark

minify:
  disableCSS: false
  disableHTML: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false
  minifyOutput: true
